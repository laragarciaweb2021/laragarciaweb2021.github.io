<!DOCTYPE html>
<html>
<head>
	<title>EMPLEADO DEL MES</title>
</head>
<body>
	
	<style > img{height: 200px; width:200px; border:2px solid  black; }
		
	</style>
	EMPLEADO DEL MES <input id="namebox"  text="text"><br><br>
	<img id="myimg"> <label id="UpProgress"></label><br><br>
<button id="select">Escoge una Imagen</button>
<button id="upload">Subir Imagen</button>
<button id="retrieve">Imagen</button>  


<!--------------------------FIREBASE LIBRARIES-------------------------------------------------->
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script> 

<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-storage.js"></script> 
		
<script id="MainScript">

var ImgName , ImgUrl ;
var files = [];
var reader;

var firebaseConfig = {
    apiKey: "AIzaSyCBPAy9N0RmMpPVaBjfHlUBp7eA7bOjb-o",
    authDomain: "fbproyectofinalauth.firebaseapp.com",
    projectId: "fbproyectofinalauth",
    storageBucket: "fbproyectofinalauth.appspot.com",
    messagingSenderId: "917131799636",
    appId: "1:917131799636:web:7d893e7e6c0064b6c051c1"
   
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig); 
  // Initialize Firebase


document.getElementById("select").onclick=function(e){
 
      var input = document.createElement('input');
      input.type= 'file';
     
      input.onchange = e =>{
      	files= e.target.files;
      	reader= new FileReader();
      	reader.onload = function(){
      		document.getElementById("myimg").src = reader.result;
      	}
      	reader.readAsDataURL(files[0]);

      }
      input.click();
   
}

document.getElementById('upload').onclick=function(){
	ImgName = document.getElementById('namebox').value;
	var uploadTask = firebase.storage().ref('Images/'+ImgName+".png").put(files[0]);
	
	uploadTask.on('state_changed', function(snapshot){

		var progress = (snapshot.bytesTransferred / snapshot.totalBytes)* 100;
		document.getElementById('UpProgress').innerHTML = 'Upload'+ progress+'%'; 
	},
	function(error){
        alert('Error')

	},
	function(){
		uploadTask.snapshot.ref.getDownloadURL().then(function(url){
                 ImgUrl= url;

		firebase.database().ref('Pictures/'+ImgName).set({
			Name:ImgName,
			Link: ImgUrl
		});
		alert('Su informaci√≥n fue cargada a firebase')
	}
	);
	});
} 
 document.getElementById('retrieve').onclick=function(){

 	ImgName=document.getElementById('namebox').value;
 	firebase.database().ref('Pictures/'+ImgName).on('value',function(snapshot){
 		document.getElementById('myimg').src = snapshot.val().Link;
 
 	});
 }
	</script>
<br>

</body>
</html>
